<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

    <link rel="stylesheet" href="/assets/CSS/login.css">
</head>

<body>
    <section class="container">
        <div class="login-heading">
            <h1>Let's Get Started</h1>
            <p>Create An Account</p>
        </div>
        <div class="login-form">
            <input class="form-control form-control-sm" type="text" placeholder="&#xf007  username"
                aria-label=".form-control-sm example">
            <input class="form-control form-control-sm" type="text" placeholder="email"
                aria-label=".form-control-sm example">
            <input class="form-control form-control-sm" type="password" placeholder="password"
                aria-label=".form-control-sm example">
        </div>
    </section>
</body>

</html>
